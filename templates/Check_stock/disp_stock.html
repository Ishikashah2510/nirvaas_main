<!DOCTYPE html>
<html>
<head>
	<title>Staff Homepage</title>
	<style type="text/css">
		a{
			font-size: 20px;
			background-color: lemonchiffon;
		}
		body {
 background-color: #cccccc;
 background-size: cover;
}
		th, td{
			padding-right: 70px;
            padding-bottom: 20px;
			text-align: center;
		}
		form{
			text-align: center;
		}
		label{
			text-align: center;
			padding-right: 100px;
		}

	</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<br>
<div class="w3-bar w3-border w3-light-grey">
  <a href='{% url "welcome:sell" %}' class="w3-bar-item w3-button w3-hover-pale-blue" style="width: 35%">Sell an item</a>
  <a href='{% url "welcome:check_stock" %}' class="w3-bar-item w3-button w3-hover-light-blue" style="width: 35%">Check Stock</a>
  <a href='{% url "index" %}' class="w3-bar-item w3-button w3-hover-indigo" style="width: 30%">Logout</a>
</div>
<br><br>
<center>
<table>
    <tr>
    <td>Photo</td><td>Item ID</td><td>Item name</td><td>Quantity</td>
    </tr>
    {% if items|length > 1 %}
    {% for item in items %}
        <tr>
        <td><img src="{{ item.Item_photo.url }}" alt="{{ item.Item_title }}"></td><td>{{ item.Item_id }}</td><td>{{ item.Item_title }}</td><td>{{ item.Item_quantity }}</td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
        <td><img src="{{ items.Item_photo.url }}" alt="{{ item.Item_title }}"></td><td>{{ items.Item_id }}</td><td>{{ items.Item_title }}</td><td>{{ items.Item_quantity }}</td>
        </tr>
    {% endif %}
</table>
</center>
</body>
</html>
