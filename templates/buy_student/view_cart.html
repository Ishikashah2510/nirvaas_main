<html>
<head>
	<title>Buy item</title>
	<style type="text/css">
		a{
			font-size: 20px;
			background-color: lemonchiffon;
		}
		body {
 background-color: #cccccc;
 background-size: cover;
}
		th, td{
			padding-right: 70px;
            padding-bottom: 20px;
			text-align: center;
		}

	</style>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<br>
<div class="w3-bar w3-border w3-light-grey">
  <a href='{% url "welcome:display_all_item" %}' class="w3-bar-item w3-button w3-hover-pale-blue" style="width: 25%">Buy an item</a>
  <a href="medicine_detail.php" class="w3-bar-item w3-button w3-hover-light-blue" style="width: 25%">Bid</a>
  <a href="{% url "welcome:view_cart" %}" class="w3-bar-item w3-button w3-hover-cyan" style="width: 25%">View cart</a>
  <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-hover-indigo" style="width: 25%">Logout</a>
</div>
<center>
<table>
    <tr>
    <td>Item ID</td><td>Item name</td><td>Price</td>
    </tr>
    {% if items|length > 1 %}
    {% for item in items %}
        <tr>
        <td>{{ item.Item_id }}</td><td>{{ item.Item_title }}</td><td>{{ item.Item_price }}</td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
        <td><td>{{ items.Item_id }}</td><td>{{ items.Item_title }}</td><td>{{ items.Item_price }}</td>
        </tr>
    {% endif %}
</table>
</center>
</html>
